<!DOCTYPE html>
<html>
  <head>
    <title>Framed image loader</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>

  <body>
    <div id="image"></div>

    <form id="image-loader-form" action="#" method="POST">
      <div class="image-loader-input">
        <label for="url">URL:</label>
        <input name="url" type="text" placeholder="https://" />
      </div>

      <div class="image-loader-input">
        <label for="color">Color:</label>
        <input name="color" type="color" />
      </div>

      <div class="image-loader-input">
        <label for="width">Width:</label>
        <input name="width" type="text" placeholder="Enter width (px)" />
      </div>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
